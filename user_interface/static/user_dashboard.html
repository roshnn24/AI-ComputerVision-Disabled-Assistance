<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="static\styles.css">

</head>
<body>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact Us</a>
    </div>




    <div class="container">
        <h1>Welcome to Your Dashboard</h1>




        <h2 style="color: blue;">Your Weekly Timetable</h2>
        <table class="timetable">
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
            <tr>
                <td>9:00 AM</td>
                <td><input type="checkbox" name="monday_9am" checked></td>
                <td><input type="checkbox" name="tuesday_9am" checked></td>
                <td><input type="checkbox" name="wednesday_9am" checked></td>
                <td><input type="checkbox" name="thursday_9am" checked></td>
                <td><input type="checkbox" name="friday_9am" checked></td>
                <td><input type="checkbox" name="saturday_9am" checked></td>
                <td><input type="checkbox" name="sunday_9am" ></td>
            </tr>
            <tr>
                <td>12:00 AM</td>
                <td><input type="checkbox" name="monday_11am" checked></td>
                <td><input type="checkbox" name="tuesday_11am" checked></td>
                <td><input type="checkbox" name="wednesday_11am" checked></td>
                <td><input type="checkbox" name="thursday_11am" checked></td>
                <td><input type="checkbox" name="friday_11am" checked></td>
                <td><input type="checkbox" name="saturday_11am" ></td>
                <td><input type="checkbox" name="sunday_11am" ></td>
            </tr>
            <tr>
                <td>7:00 PM</td>
                <td><input type="checkbox" name="monday_1pm" checked></td>
                <td><input type="checkbox" name="tuesday_1pm" checked></td>
                <td><input type="checkbox" name="wednesday_1pm" checked></td>
                <td><input type="checkbox" name="thursday_1pm" checked></td>
                <td><input type="checkbox" name="friday_1pm" checked></td>
                <td><input type="checkbox" name="saturday_1pm" checked></td>
                <td><input type="checkbox" name="sunday_1pm" ></td>
            </tr>
            <!-- Add more rows for additional time slots -->
        </table>
    <p>    </p>
    <div class="section">
        <h2 style="color: blue;">Emergency Contacts</h2>
        <div class="emergency-contacts">
            <div class="contact">
                <span class="name">Joel     </span>
                <span class="phone"><a href="tel:+123456789" style="color: blue;">   +91 9978654273</a></span>
            </div>
            <div class="contact">
                <span class="name">Koushik     </span>
                <span class="phone"><a href="tel:+987654321" style="color: blue;">    +91 98265242826</a></span>
            </div>
            <p>

            </p>
            <div class="section">
                <button>Send Message</button>

            </div>
        </div>

    </div></div>
    <script src="script.js"></script>



</body>
</html>
