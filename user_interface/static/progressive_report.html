<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Report</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* Add background image */
            background-image: url("https://images.unsplash.com/photo-1520052205864-92d242b3a76b?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8M3wxNjQ3ODE4fHxlbnwwfHx8fHw%3D");
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
        }



        /* Navigation bar styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
            text-align: center; /* Align text in the center */
        }

        .navbar a {
            display: inline-block; /* Display links in a row */
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Heading styles */
        h1 {
            color: #333;
            margin-bottom: 20px; /* Add some spacing below the heading */
            text-align: center; /* Align the heading text to center */
        }

        /* Progressive report styles */
        .progress-report {
    margin-top: 20px;
    display: flex; /* Use flexbox */
    justify-content: center; /* Center align items horizontally */
    flex-wrap: wrap; /* Allow items to wrap to the next line */
}

.progress-report img {
    max-width: calc(33.33% - 10px); /* Set the maximum width for each image */
    margin: 0 10px 20px; /* Adjust margin for spacing */
}
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    display: flex;
    justify-content: space-between;
}

.information-container {
    flex-basis: calc(33.33% - 20px); /* Set the initial width of each container */
}

.information-card {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
}

.information-card h2 {
    margin-top: 0;
}

.information-card ul {
    list-style-type: none;
    padding: 0;
}

.information-card li {
    margin-bottom: 10px;
}

.information-card span {
    font-weight: bold;
}
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact Us</a>
    </div>


    <div class="container">
        <div class="information-container">
            <div class="information-card">
                <h2>Medication Information (Aspirin)</h2>
                <ul>
                    <li>Total Pills Purchased: <span id="totalPills1">100</span></li>
                    <li>Pills Intaken: <span id="pillsIntaken1">58</span></li>
                    <li>Remaining Pills: <span id="remainingPills1">41</span></li>
                </ul>
            </div>
        </div>



        <div class="information-container">
            <div class="information-card">
                <h2>Medication Information (Rosuvas)</h2>
                <ul>
                    <li>Total Pills Purchased: <span id="totalPills3">100</span></li>
                    <li>Pills Intaken: <span id="pillsIntaken3">67</span></li>
                    <li>Remaining Pills: <span id="remainingPills3">30</span></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="progress-report">
        <!-- Adding images with relative file paths -->
        <img src="static/Figure_1.png" style="height: 50; width: 50;" alt="Figure 1">
        <img src="static/Figure_2.png" alt="Figure 2">
        <img src="static/Figure_3.png" alt="Figure 3">
    </div>
    <script src="script.js"></script>
</body>
</html>
